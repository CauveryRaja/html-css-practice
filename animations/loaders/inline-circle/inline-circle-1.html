<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .loader {
            border-radius: 50%;
            box-shadow: 10px 0 0 10px, 50px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
