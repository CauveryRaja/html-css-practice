<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger menu buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="burger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </button>
    <script>
        const button = document.getElementsByClassName('burger-menu')[0];
        button.addEventListener('click', (event) => {
            // console.log('clicking', event, event.target)
            button.classList.toggle('open');
        });
    </script>
</body>
</html>
