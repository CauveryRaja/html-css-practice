<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width 100% Vs Inherit</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 200px;
            height: 200px;
            padding: 10px;
            background-color: red;
            border: 5px solid blue;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: grey;
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
