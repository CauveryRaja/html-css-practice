<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Static Positioning (Default) - Normal flow -->
    <section class="static-pos">
        <div class="wrapper">
            <div class="elm"></div>
        </div>
    </section>

    <!-- Relative Positioning - Relative to current position -->
    <section class="relative-pos">
        <div class="wrapper">
            <div class="elm" style="position: absolute; left: 30px;">aaaaaa</div>
        </div>
    </section>

    <!-- Absolute Positioning - Relative to Relative parent position -->
    <section class="absolute-pos">
        <div class="wrapper">
            <div class="elm"></div>
        </div>
    </section>

    <!-- Fixed Positioning - Always stays there -->
    <section class="fixed-pos">
        <div class="wrapper">
            <div class="elm"></div>
        </div>
    </section>

    <!-- Sticky Positioning - Initially Relative and fixed at position when scrolled -->
    <section class="sticky-pos">
        <div class="wrapper">
            <div class="elm"></div>
        </div>
    </section>
    <!-- Add more static elements below to see the effect -->
</body>
</html>
