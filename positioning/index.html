<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Static Positioning (Default) - Normal flow -->
    <section class="static-pos">
        <div class="wrapper">
            <div class="elm"></div>
        </div>
    </section>

    <!-- Relative Positioning (Default) - Relative to current position -->
    <section class="relative-pos">
        <div class="wrapper">
            <div class="elm"></div>
        </div>
    </section>
</body>
</html>
